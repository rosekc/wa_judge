<h1 style="color: red;" mat-dialog-title>错误</h1>
<div mat-dialog-content class="matDialogContent" fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="10px">
  <mat-card>
    <mat-card-header>
      <mat-card-title>已导入的教师</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="0px" class="table-container mat-elevation-z4">
        <table mat-table [dataSource]="repeatSource" fxFlexFill>
          <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef style="width: 25%"> 用户名 </th>
            <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef style="width: 25%"> 姓名 </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <ng-container matColumnDef="password">
            <th mat-header-cell *matHeaderCellDef style="width: 25%"> 初始密码 </th>
            <td mat-cell *matCellDef="let element"> {{element.password}} </td>
          </ng-container>

          <ng-container matColumnDef="userType">
            <th mat-header-cell *matHeaderCellDef style="width: 25%"> 用户类型 </th>
            <td mat-cell *matCellDef="let element"> {{element.userType===0 ? '管理员' : '教师'}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
