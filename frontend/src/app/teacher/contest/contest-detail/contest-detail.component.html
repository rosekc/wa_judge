<mat-spinner *ngIf="getIsLoading()" style="margin: 0 auto"></mat-spinner>

<ng-container *ngIf="!getIsLoading()" [ngSwitch]="contestInfo.state">
  <app-contest-detail-no-started *ngSwitchCase="0"></app-contest-detail-no-started>
  <app-contest-detail-in-progress *ngSwitchCase="1"></app-contest-detail-in-progress>
  <app-contest-detail-ended *ngSwitchCase="2"></app-contest-detail-ended>
</ng-container>
