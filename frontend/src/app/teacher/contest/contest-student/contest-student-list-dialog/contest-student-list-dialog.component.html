<h1 style="color: red;" mat-dialog-title>错误</h1>
<div mat-dialog-content class="matDialogContent" fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="10px">
  <mat-card *ngIf="isRepeat()">
    <mat-card-header>
      <mat-card-title>已导入的学生</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="0px" class="table-container mat-elevation-z4">
        <table mat-table [dataSource]="repeatSource" fxFlexFill>
          <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef style="width: 30%"> 学号 </th>
            <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef style="width: 30%"> 姓名 </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <ng-container matColumnDef="group">
            <th mat-header-cell *matHeaderCellDef style="width: 30%"> 班级 </th>
            <td mat-cell *matCellDef="let element"> {{element.group}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
  <mat-card *ngIf="isError()">
    <mat-card-header>
      <mat-card-title>不存在的学生</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="0px" class="table-container mat-elevation-z4">
        <table mat-table [dataSource]="errorSource" fxFlexFill>
          <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef style="width: 30%"> 学号 </th>
            <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef style="width: 30%"> 姓名 </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <ng-container matColumnDef="group">
            <th mat-header-cell *matHeaderCellDef style="width: 30%"> 班级 </th>
            <td mat-cell *matCellDef="let element"> {{element.group}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
